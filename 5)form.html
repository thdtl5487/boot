<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap_my_220513.css">

<body>
    <!-- http://bootstrapk.com/css/#forms -->

    <form action="">
        <ul>
            <li class="form-inline">
                <label for="id">아이디 : </label>
                <input type="text" name="id" id="id" class="form-control">
            </li>
            <br>
            <li>
                <div class="form-inline">
                    <label for="password">비밀번호 : </label>
                    <input type="password" name="pw" id="password" class="form-control">
                </div>
            </li>
            <br>
            <li class="form-inline">
                <label for="birth">생년월일</label>
                <div id="birth">
                    <br>
                    <select name="year" id="year" class="form-control">
                        <option value="년도">년도</option>
                        <option value="2022">2022년</option>
                        <option value="20n3">20n3년</option>
                        <option value="20n4">20n4년</option>
                    </select>
                    <br><br>
                    <select name="month" id="month" class="form-control">
                        <option value="월">월</option>
                        <option value="1월">1월</option>
                        <option value="2월">2월</option>
                        <option value="3월">3월</option>
                    </select>
                    <br><br>
                    <select name="day" id="day" class="form-control">
                        <option value="일">일</option>
                        <option value="1일">1일</option>
                        <option value="2일">2일</option>
                        <option value="3일">3일</option>
                    </select>
                </div>
            </li>
            <br>
            <li class="checkbox" id="agree">
                <input type="checkbox" name="checkbox" id="agree">
                <label for="agree">약관동의? 어 보감~</label>
            </li>
            <br>
            <li>
                <label class="radio-inline">
                    <input type="radio" name="nice" id="inlineRadio1" value="option1"> 1
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="nice" id="inlineRadio2" value="option2"> 2
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="nice" id="inlineRadio3" value="option3"> 3
                  </label>
            </li>
        </ul>
        <br>
        
    </form>



</body>
