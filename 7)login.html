<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap_my_220513.css">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- 반응형 고적폭 콘테이너를 위해 .container를 사용한다. -->
    <div class="container" style="padding-top: 100px;">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" 
                        aria-expanded="false">
                        <!-- 확장과 축소가 되는 버튼 영역은 button 태그로 마크업, 확장 되었을 때에는 aria-expanded = true, 축소 시에는 false -->
                        <span class="sr-only">Toggle Only</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">네비게이션빠의 제목</a>

                </div>

                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">JAVASCRIPT</a>
                        </li>
                        <li>
                            <a href="#">jquery</a>
                        </li>

                    </ul>
                </div>

            </div>
            
        </nav>
        <div class="col-md-offset-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">로그인</div>
                <div class="panel-body">
                    <form>
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" placeholder="이메일 입력">
                        <br>
                        <label for="pw">패스워드</label>
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호 입력">
                    </form>
                    <br>
                    <!-- css 버튼 크기 .btn-block을 더하는 것으로 블록 레벨 버튼을 만든다. -->
                    <button type="button" class="btn btn-danger btn-lg btn-block">Login</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">Cancel</button>
                    <br>
                    <!-- font-awesome.css ICON 적용 -->
                    <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fab fa-facebook"></i>  페이스북 로그인</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
