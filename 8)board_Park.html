<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mybootstrap.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <nav class="navbar navbar-inverse">
            <!-- 뷰포트 전체폭까지 늘어나는 최대폭 컨테이너를 위해 container-fluid를 적용합니다 -->
            <!-- 유연성있게 표현할수있어서 사용한다 -->
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                         <!-- 확장과 축소가 되는 버튼 영역은 button 태그로 마크업하고, 
                         확장되었을 때는 aria-expanded="true"
                         축소되었을 떄는 aria-expanded="false" -->
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- 화면을 줄였을때 햄버거 모양이 나온다 -->
                        <a href="#" class="navbar-brand">
                            bootstrap 활용
                        </a>
                    </div>
                            <div class="collapse navbar-collapse" id="nav_menu">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#" >Html</a>
                            </li>
                            <li>
                                <a href="#">CSS</a>
                            </li>
                            <li>
                                <a href="#">JAVASCRIPT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- 그리드 시스템 레이아웃은 가로 합이 12가 되어야합니다 -->
                <div class="col-sm-2">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      heading
                    </div>
                    <div class="panel-body">
                      <a href="">자유게시판</a><br>
                      <a href="">포럼</a><br>
                      <a href="">News</a>
                    </div>
                  </div>
                </div>
                <!-- 그리드 시스템 레이아웃은 가로 합이 12가 되어야합니다 -->
                <div class="col-sm-10">
                  <table class="table table-hover table-bordered">
                    <tr>
                      <th>제목</th>
                      <th>작성일</th>
                      <th>삭제</th>
                    </tr>
                    <tr>
                      <td>안녕하세요</td>
                      <td>2022-05-13</td>
                      <td><a href="#" class="btn btn-danger">삭제</a></td>
                    </tr>
                    <tr>
                      <td>반갑습니다</td>
                      <td>2022-05-13</td>
                      <td><a href="#" class="btn btn-success">성공</a></td>
                    </tr>
                  </table>
                  <!-- 페이지네이션(Pagination) 가운데 정렬 적용해 줌 -->
                  <!-- http://bootstrapk.com/components/#pagination -->
                  <nav class="text-center">
                    <ul class="pagination">
                      <li>
                        <a href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li>
                        <a href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                  <div class="row">
                    <div class="col-sm-12 text-right">
                      <button type="button" class="btn btn-default">작성하기</button>
                    </div>

                    
                  </div>
                </div>
                <br>
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        로그인
                      </div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" class="form-control" id="id" placeholder="ID를 입력해 주세요!">
                          </div>
                          <br>
                          <div class="form-group">
                            <label for="pw">암호</label>
                            <input type="password" class="form-control" id="pw" placeholder="암호를 입력해 주세요!">
                          </div>
                        </form>
                        <!-- CSS - 버튼 - 크기 .btn-block을 더하는 것으로 블록 레벨 버튼(부모 요소만큼 꽉 찬 너비)을 만듭니다. -->
                        <button type="button" class="btn btn-success btn-lg btn-block">로그인</button>
                        <button type="button" class="btn btn-default btn-lg btn-block">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
</body>
</html>
